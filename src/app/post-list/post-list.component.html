<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <div [ngStyle]="{color: getColor()}">
    <div style="text-align: right">{{ postCreated_at | date: 'short' | uppercase }}</div>
    <h3> {{ postTitle }}</h3>
    <p> {{ postContent }} </p>
    <button class="btn btn-success"
            (click)="onLoveIt()">Love it!</button>
    <button class="btn btn-danger"
            (click)="onDontLoveIt()">Don't love it!</button>
  </div>
</li>
